server.port=8080
server.servlet.context-path=/test
spring.expression.language=hello

# db param
my.database.url=localhost:3306
my.databse.name=test

# db connection setting
spring.datasource.url=jdbc:mysql://${my.database.url}/${my.databse.name}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# sub db connection setting
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
